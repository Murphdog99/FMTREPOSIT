<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
    background-color: rgb(74, 74, 74);
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    width: 100%;
}

.dropdown {
    display: inline-block;
    width: 100%;
}

.dropdown1 {
    display: inline-block;
    width: 100%;
}

.dropdown-content {
    display: none;
    background-color: rgb(74, 74, 74);
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgb(74, 74, 74);
    z-index: 1;
    width: 100%;
}

.dropdown-content1 {
    display: none;
    background-color: rgb(74, 74, 74);
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgb(74, 74, 74);
    z-index: 1;
    width: 100%;rgb(45, 45, 45)
}

.dropdown-content a {
    color: black;
    text-decoration: none;
    display: block;
}

.dropdown-content1 a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: rgb(74, 74, 74);}

.dropdown-content1 a:hover {background-color: #ddd;}

.dropdown1:hover .dropbtn {background-color: rgb(110, 107, 107);}

.active, .dropbtn:hover {
    background-color: #ccc;
  }
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">menu</button>
  <div class="dropdown-content">

    <div class="dropdown1">
        <button onclick='myFunction("a")' class="dropbtn">Joint Operations</button>
                                      <div id="a" class="dropdown-content1">
                                        <a href="#">Link 1</a>
                                        <a href="#">Link 2</a>
                                        <a href="#">Link 3</a>
                                      </div>
    </div>

    <div class="dropdown1">
        <button onclick='myFunction("b")' class="dropbtn">Recruitment</button>
                                      <div id="b" class="dropdown-content1">
                                        <a href="#">Link 1</a>
                                        <a href="#">Link 2</a>
                                        <a href="#">Link 3</a>
                                      </div>
    </div>

    <div class="dropdown1">
        <button onclick='myFunction("c")' class="dropbtn">Resources</button>
                                      <div id="c" class="dropdown-content1">
                                        <a href="#">Link 1</a>
                                        <a href="#">Link 2</a>
                                        <a href="#">Link 3</a>
                                      </div>
    </div>

    <a href="#"><button class="dropbtn">Forums</button></a>

  </div>
</div>

<script>
////////////////* menu hover *////////////
var acc = document.getElementsByClassName("dropbtn");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
}
//////////////////////////////////////////////////
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction(a) {
    document.getElementById(a).classList.toggle("show");
}


// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn1')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
